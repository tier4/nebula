### Extra Settings ###
plugins:
  - macros:
      module_name: mkdocs_macros
      render_by_default: false
      force_render_paths: |
        *
        !*_source.md
        !class*.md
  - mkdoxy:
      projects:
        nebula_common:
          src-dirs: nebula_common/include
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.hpp *.h"
            RECURSIVE: true
            EXTRACT_ALL: true
            INLINE_SOURCES: true
            ENABLE_PREPROCESSING: true
            MACRO_EXPANSION: true
        nebula_decoders:
          src-dirs: nebula_decoders/include
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.hpp *.h"
            RECURSIVE: true
            EXTRACT_ALL: true
            INLINE_SOURCES: true
            ENABLE_PREPROCESSING: true
            MACRO_EXPANSION: true
        nebula_hw_interfaces:
          src-dirs: nebula_hw_interfaces/include
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.hpp *.h"
            RECURSIVE: true
            EXTRACT_ALL: true
            INLINE_SOURCES: true
            ENABLE_PREPROCESSING: true
            MACRO_EXPANSION: true
        nebula_ros:
          src-dirs: nebula_ros/include
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.hpp *.h"
            RECURSIVE: true
            EXTRACT_ALL: true
            INLINE_SOURCES: true
            ENABLE_PREPROCESSING: true
            MACRO_EXPANSION: true

      save-api: .mkdoxy
      full-doc: true
      debug: false
      ignore-errors: false

  - search:
      lang: en

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
