site_name: Nebula API Docs Generator
docs_dir: ../docs
plugins:
  - mkdoxy:
      projects:
        core:
          src-dirs: >
            src/nebula_core/nebula_core_common/include
            src/nebula_core/nebula_core_decoders/include
            src/nebula_core/nebula_core_hw_interfaces/include
            src/nebula_core/nebula_core_ros/include
          api-path: "."
          full-doc: true
          doxy-cfg:
            FILE_PATTERNS: "*.hpp *.h"
            RECURSIVE: true
            EXTRACT_ALL: true
            INLINE_SOURCES: true
            ENABLE_PREPROCESSING: true
            MACRO_EXPANSION: true
